<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Preview Image</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
        }
        
        .preview-canvas {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #ff6b95, #7600ff);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .preview-canvas::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="70" cy="70" r="2.5" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="60" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }
        
        .heart-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: heartbeat 2s infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 24px;
            opacity: 0.9;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .download-btn {
            margin-top: 30px;
            padding: 15px 30px;
            background: white;
            color: #ff6b95;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="preview-canvas" id="preview-canvas">
        <div class="heart-icon">ðŸ’•</div>
        <div class="title">Dating with Dbill</div>
        <div class="subtitle">Háº¹ Háº¹ Háº¹..</div>
    </div>

    <button class="download-btn" onclick="downloadImage()">Download as Image</button>
    
    <script>
        function downloadImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1200;
            canvas.height = 630;
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#ff6b95');
            gradient.addColorStop(1, '#7600ff');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add text
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.shadowColor = 'rgba(0,0,0,0.3)';
            ctx.shadowBlur = 8;
            ctx.shadowOffsetY = 4;
            
            // Heart emoji
            ctx.font = 'bold 80px Arial';
            ctx.fillText('ðŸ’•', canvas.width/2, 200);
            
            // Title
            ctx.font = 'bold 48px Arial';
            ctx.fillText('Dating with Dbill', canvas.width/2, 320);
            
            // Subtitle
            ctx.font = '24px Arial';
            ctx.fillText('háº¹ háº¹ háº¹ háº¹ háº¹ háº¹ háº¹ háº¹ háº¹ háº¹ háº¹', canvas.width/2, 380);
            
            // Download
            const link = document.createElement('a');
            link.download = 'preview-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
