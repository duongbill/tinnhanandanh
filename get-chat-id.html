<!DOCTYPE html>

<body>

        <h3>B∆∞·ªõc 1: L·∫•y Chat ID</h3>

    <script>
        const BOT_TOKEN = '8188463035:AAEQtz13139Qsnmb_Gzgb18NU5m2u9VibOM';
        let chatId = null;

        async function getChatId() {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates`);
                const data = await response.json();

                    document.getElementById('chatIdResult').innerHTML = `
                        <div class="result success">
                            ‚úÖ Th√†nh c√¥ng!
                            
                            Chat ID: ${chatId}
                            T√™n: ${lastMessage.message.chat.first_name || 'N/A'}

                            Tin nh·∫Øn cu·ªëi: "${lastMessage.message.text}"

        async function testSendMessage() {

            try {
                const message = `üéâ Test message t·ª´ website!
                
‚úÖ Bot ho·∫°t ƒë·ªông th√†nh c√¥ng!
üì± Chat ID: ${chatId}
‚è∞ Th·ªùi gian: ${new Date().toLocaleString('vi-VN')}`;

        // Auto load khi trang m·ªü

    </script>
</body>
</html>
